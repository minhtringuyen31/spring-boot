<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/boostrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>Manage User</h2></div>
  <div >
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="user :${listUsers}">
        <td>[[${user.id}]]</td>
        <td>[[${user.email}]]</td>
        <td>[[${user.fistName}]]</td>
        <td>[[${user.lastName}]]</td>
        <td>

        </td>
      </th:block>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
